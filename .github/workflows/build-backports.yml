name: Build backports v6.12.10

on:
  workflow_dispatch:
  push:
jobs:
  create_tar:
    name: Create backports tar
    runs-on: ubuntu-latest

    steps:
      - name: Install coccinelle
        run: |
          sudo apt update
          sudo apt install -y coccinelle

      - name: Checkout backports
        uses: actions/checkout@v4
        with:
          path: backports

      - name: Checkout kernel 6.12
        uses: actions/checkout@v4
        with:
          repository: mj22226/linux
          ref: refs/heads/linux-6.12.y
          path: linux

      - name: Generate backports tar
        working-directory: backports
        run: ./gentree.py --refresh  ${GITHUB_WORKSPACE}/linux ${GITHUB_WORKSPACE}/backports-6.12.10

      - name: Check for git changes
        working-directory: backports
        run: git diff

      - name: Pack backports-6.12.10.tar.xz
        run: |
             tar -c backports-6.12.10 | xz > backports-6.12.10.tar.xz
             sha256sum backports-6.12.10.tar.xz > sha256sum

      - name: Release build artifacts
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          prerelease: false
          name: backports v6.12.10
          tag: v6.12.10
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
                    backports-6.12.10.tar.xz
                    sha256sum
